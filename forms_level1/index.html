<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link href="forms_level1.css" rel="stylesheet">

</head>
<body>
    <form id="contact" name="contact" method="get" action="thankyou.html">
        <fieldset>Contact Information</fieldset>
            <p><label for="yname" class="field">Name</label><input type="text" id="yname" name="yname" size="30" /></p>

            <p><label for="email" class="field">E-mail</label><input type="text" id="email" name="email" size="30" /></p>

            <p><label for="hphone" class="field">Home Phone</label><input type="text" id="hphone" name="hphone" size="30" /></p>

            <p><label for="cphone" class="field">Cell Phone</label><input type="text" id="cphone" name="cphone" size="30" /></p>

            <div id="error_msg"></div>

            <input type="submit" id="submit" name="submit" value="Submit"/>


    </form>
<script src="forms_level1.js"></script>
</body>
</html>
