<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery Fade Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <style>
        #box{
            width: 200px; height: 200px;
            background-color: red;
            border: 2px solid #000;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#fadein").click(function(){
                $("#box").fadeIn(3000);
            });//end fadeIn
            $("#fadeout").click(function(){
                $("#box").fadeOut(3000);
            });//end fadeOut
            $("#fadetothird").click(function(){
                $("#box").fadeTo(3000,0.3)
            });//end fade to third
            $("#fadeto1").click(function(){
                $("#box").fadeTo(3000,1.0)
            });//end fade to 1

        });//end ready

    </script>
</head>
<body>
<div id="box"></div>
<input type="button" id="fadein" value="Fade In">
<input type="button" id="fadeout" value="Fade Out">
<input type="button" id="fadetothird" value="Fade To 0.3">
<input type="button" id="fadeto1" value="Fade To 1.0">




</body>
</html>
