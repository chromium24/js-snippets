<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery Animate</title>
        <style>
            #circle{
                width: 200px; height: 200px; border-radius: 100px;
                background-color: lightblue;
                border: 2px solid #000;
                position: absolute; top: 300px; left: 100px;
            }


        </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(function(){
            moveIt();
            moveItAgain();
            disappear();
        });//end ready
        function moveIt(){
            $("#circle").animate({"left": "400px", "width": "400px", "height": "400px", "border-radius": "400px"}, 5000, "swing");
            $("#circle").animate({"right": "800px", "width": "100px", "height": "100px", "border-radius": "100px"}, 3000, "swing")
        }

        function moveItAgain(){
            $("#circle").animate({"left": "-500px", "width": "600px", "height": "600px", "border-radius": "600px"}, 3500, "swing");
        }

        function disappear(){
            $("#circle").animate({"opacity":"0"},3000,"swing");
        }
    </script>

</head>
<body>
    <div id="circle"></div>

</body>
</html>
