<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery Insert Contents</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $("document").ready(function(){
            var introText = "THIS IS ADDING CONTENT USING THE APPEND() FUNCTION";
            //$("#intro").append(introText);      //added specified text (content) to end of paragraph of id "intro"
            $("#middle").appendTo("#after");    //appendTo inserts the entire element and its contents INTO the selected element.
            $("#after").after("HELLO THERE");   //just inserts text (no html tags) as a string after the specified element.
            $("#after").insertAfter("#intro"); //inserts the element and its contents in place and the element keeps its relative DOM position

        });//end document ready


    </script>
</head>
<body>
    <div id="container">
        <h1>Exploring append(), before(), insertBefore(), prepend, after(), insertAfter() and their differences</h1>
        <p id="intro">This is the first paragraph.</p>
        <p id="middle">This is the second paragraph.</p>
        <p id="after">This is the third paragraph.</p>
    </div>

</body>
</html>
